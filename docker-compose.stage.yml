version: "3.8"

services:
  threejs-demo:
    image: ${REGISTRY}/${REPO_OWNER}/threejs-demo:${IMAGE_TAG}
    container_name: threejs-demo-stage
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      BASE_PATH: ${BASE_PATH}
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"

      - "traefik.http.routers.threejs-demo-domain.rule=Host(`${STAGE_DOMAIN}`) && PathPrefix(`/threejs-demo`)"
      - "traefik.http.routers.threejs-demo-domain.entrypoints=websecure"
      - "traefik.http.routers.threejs-demo-domain.tls.certresolver=letsencrypt"
      - "traefik.http.routers.threejs-demo-domain.priority=1"

      - "traefik.http.routers.threejs-demo-ip.rule=PathPrefix(`/threejs-demo`)"
      - "traefik.http.routers.threejs-demo-ip.entrypoints=websecure"
      - "traefik.http.routers.threejs-demo-ip.tls.certresolver=letsencrypt"
      - "traefik.http.routers.threejs-demo-ip.priority=1"

      - "traefik.http.services.threejs-demo.loadbalancer.server.port=5000"
      - "traefik.http.services.threejs-demo.loadbalancer.healthcheck.path=/threejs-demo/api/health"
      - "traefik.http.services.threejs-demo.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.threejs-demo.loadbalancer.healthcheck.timeout=10s"

networks:
  traefik-network:
    external: true
